<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <h1>Tags em HTML</h1>
    <ul>
        <li title="Use a tag &lt;p&gt; ">Parágrafo</li>
        <li title="Use a tag &lt;H1&gt;...&lt;H6&gt; ">Títulos</li>
        <li title="Use a tag &lt;abbr&gt; ">Abreviações</li>
        <li title="Use a tag &lt;code&gt; ">Código-fonde</li>
        <li title="Use a tag &lt;ol&gt; e &lt;li&gt ">Lista numerada</li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt ">Lista com demarcadores</li>
    </ul>
    <br>
    <a href="index.html">Pagina anterior</a>
</body>
</html>

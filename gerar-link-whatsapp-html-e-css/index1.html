<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style1.css">
    <title>Gerador Whatsapp API</title>
</head>
<body>
    <main>
        <div class="formulario">
            <div class="logo">
                <h1>Gerador <strong> Whatsapp API</strong></h1>
            </div>
            <div class="css">
                <form class="formm">
                    <p class="paragrafo">
                        Cadastre-se para iniciar seu teste grátis com chatPro WhatsApp API:
                    </p>
                    <div class="os-inputs">
                        <div class="Nomecompleto">
                            <label for="field-:r0">Nome completo</label>
                            <div class="Nomecompletoinput">
                                <input type="text" class="nome" name="name" id="user">
                            </div>
                        </div>
                        <div class="E-mail">
                            <label for="field-:r0">E-mail</label>
                            <div class="E-mailinput">
                                <input type="text" class="E-maill" name="E-mail" id="E-mailId">
                            </div>
                        </div>
                        <div class="Celular-ou-WhatsApp">
                            <label for="field-:r0">Celular ou WhatsApp (para contato)</label>
                            <div class="Celular-ou-WhatsAppinput">
                                <input type="tel" class="Celular-ou-WhatsAppp" name="" id="Celular-ou-WhatsAppId">
                            </div>
                        </div>
                        <div class="Defina-uma-senha">
                            <label for="field-:r0">Defina uma senha</label>
                            <div class="Defina-uma-senhainput">
                                <input type="password" class="Defina-uma-senhaa" name="E-mail" id="Defina-uma-senhaId">
                            </div>
                        </div>
                        <div class="Digite-novamente-a-senha">
                            <label for="field-:r0">Digite novamente a senha</label>
                            <div class="Digite-novamente-a-senhainput">
                                <input type="password" class="Digite-novamente-a-senha" name="Digite-novamente-a-senhar" id="Digite-novamente-a-senhaId">
                            </div>
                        </div>
                    </div>
                    <div class="chack">
                        <div class="ligar">
                            <input type="checkbox" name="" id="chekingshow">
                            <label for="cheking">Li e aceito os <strong class="stg">termos de uso</strong></label>
                        </div>
                    </div>
                    <div class="botaofin">
                        <button type="submit">Concluir</button>
                    </div>
                </form>
            </div>
            <div class="cadrastro">
                <a href="index1.html"><img class="seta" src="imagens/Capturar1.JPG" alt="setaa"> Já tenho cadastro.</a>
            </div>
        </div>
    </main>
</body>
</html>
